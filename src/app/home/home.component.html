<div class="test">
    <div *ngFor="let trai of traiCay; let i = index">
        <li>{{i+1}} {{trai}}</li>
    </div>
    <table class="table">
        <tr>
            <th>Thu tu</th>
            <th>Ten</th>
            <th>Gia</th>
            <th>Ha Gia</th>
        </tr>
        <tr *ngFor="let trai of traiCay2 ; let i=index">
            <td>{{i+1}}</td>
            <td>{{trai.ten | uppercase }}</td>
            <td>
                <span [ngClass]="{'so-am':trai.gia < 0}">{{trai.gia | currency:"USD":"symbol":"1.2"}}</span>
            </td>
            <td>
                <span *ngIf="trai.hagia==true">Dang ha gia</span>
            </td>
            <td>
                <span >{{trai.hagia | onsale | uppercase}}</span>
            </td>
        </tr>
    </table>
</div>
